<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Penguins COCO marking tool</title>
  <link href="common.css" rel="stylesheet">
</head>

<body>
  <img id="image" style="width: 100%; height: 100%;"/>
  <div>
    <input id="files" type="file" multiple />
    <button id="btPrev" disabled>Previous</button>
    <button id="btNext" disabled>Next</button>
    <button id="btSave">SAVE</button>
  </div>
  <div id="toolbox">
  </div>
  <div>
    <ul id="point_list">
    </ul>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./file.js')
    require('./image.js')
    require('./coco.js')
  </script>
</body>

</html>
